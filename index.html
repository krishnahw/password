<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generater</title>
   
</head>
<body>
   <div class="wrapper">


      <div class = "container">
  
  
         <h1>Password Generator</h1>
  
  
         <div class="display-container">
  
            <input readomly placeholder="Password" class="display" data-passwordDisplay>
  
            <button class="copyBtn" data-copy>
               <span class="tooltip" data-copyMsg></span>
               <img src="./assets/copy.png" alt="copy" width="23" height="23">
               
            </button>
          
         </div>
  
         <div class="input-container">
  
           <div class="length-container">
              <p>Password length</p>
              <p data-lengthNumber>0</p>
           </div>
  
  
              <!--slider-->
           <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
  
  
           <!--checkboxes-->
           <div>
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Include upeercase letters</label>
          </div>
  
          <div>
              <input type="checkbox" id="lowercase">
              <label for="lowercase">Include lowercase letters</label>
          </div>
  
          <div>
              <input type="checkbox" id="numbers">
              <label for="numbers">Include number</label>
          </div>
  
          <div>
              <input type="checkbox" id="symbols">
              <label for="symbole">Include symbole</label>
          </div>
  
          <!-- strength section-->
          <div class="strength-cointer"> 
             <p>Strength</p> 
             <div data-indicater></div>
          </div>
  
          <!--generate password-->
          <button class="generateButton">GENERATE PASSWORD</button>
          
  
  
         </div>
  
      </div>
     </div>   
      <script src="script.js"></script>
</body>
</html>
